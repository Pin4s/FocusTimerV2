<!DOCTYPE html>
<html lang="pt-br" class="dark soundOn">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>FocusTimer V2.0</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="./src/main.js" type="module" defer></script>
</head>
<body>
    <div id="app">
        <button id="toggle-mode">
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>
        <button id="pause-sound">
            <i class="ph-bold ph-speaker-high"></i>
            <i class="ph-bold ph-speaker-slash"></i>
        </button>
        <section id="timer-container" class="flex">
            <div id="timer" class="flex">
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
            </div>
    
            <div id="timer-controls" class="flex">
                <button
                 data-action="toggleRunning" 
                 class="ph-bold ph-play-circle">
                    <span class="sr-only"></span>
                </button>
                <button 
                 data-action="toggleRunning" 
                 class="ph-bold ph-pause-circle">
                    <span class="sr-only"></span>
                </button>
                <button 
                 data-action="reset"
                 class="ph-bold ph-stop-circle">
                    <span class="sr-only"></span>
                </button>
                <button
                 data-action="increase"
                 class="ph-bold ph-plus-circle">
                    <span class="sr-only"></span>
                </button>
                <button 
                 data-action="decrease"
                 class="ph-bold ph-minus-circle">
                    <span class="sr-only"></span>
                </button>
            </div>  
        </section>
        
        <section id="toggle-theme">
            <button
             data-sound="forestSound"
             class="ph ph-tree">
                <span class="sr-only"></span>
            </button>
            <button 
             data-sound="rainSound"
             class="ph ph-cloud-rain">
                <span class="sr-only"></span>
            </button>
            <button 
             data-sound="coffeShopSound"
             class="ph ph-storefront ">
                <span class="sr-only"></span>   
            </button>
            <button 
             data-sound="fireplaceSound"
             class="ph ph-fire">
                <span class="sr-only"></span>
            </button>
        </section>

    </div>
</body>
</html>
